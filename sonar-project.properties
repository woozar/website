# SonarQube Configuration
sonar.projectKey=Website
sonar.projectName=12 of Spades Website
sonar.projectVersion=1.0

# Source and Test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/dist-server/**,**/coverage/**,**/*.test.ts,**/*.test.tsx

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.config.ts,**/*.d.ts

# Language
sonar.language=ts

# Source encoding
sonar.sourceEncoding=UTF-8
